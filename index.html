<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador Grid</title>
    

</head>
<body>
        <main class="contenedor-principal">
       
            <div class="caja-imagen">
                <div class="contenedor-imagen">
                    <img src="images/incognito.png" alt="imagen incognito" class="imagen-incognito">
                </div>
            </div>

            <div class="caja-botones">
                <div class="mensaje-aviso"> &#9888; No ingreses mayúsculas ni acentos</div>

                <div class="contenedor-botones">
                     <button class="boton-encriptar botones" onclick= "btnencriptar()">Encriptar</button>
                     <button class="boton-desencriptar botones" onclick="btndesencriptar()">Desencriptar </button>
                </div>
            </div>

            <div class="caja-entrada">
                <textarea class="textoEntrada" placeholder="Ingresa tu texto aquí"></textarea>
            </div>

            <div class="caja-salida">
                
                <button class="btneliminar" onclick="eliminatexto()"></button> 
                <textarea class="textoSalida" readonly placeholder="Aquí va tu resultado"></textarea>

                <div class="caja-copiar">
                    <button class="boton-copiar botones" id="boton-copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </div>
        </main>
    
    <!-- <footer>
        <div class="pie">
            <p>Desarrollado por: José E. Rivas Cabrera </p> 
        </div>
    </footer> -->
</body>



<script src="javascript.js"></script>
</html>
