<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
    <title>Encriptador Grid</title>
    

</head>
<body>
    <section class="contenedor-principal">
       
        <div class="caja-imagen">
            <div class="contenedor-imagen">
            <img src="images/incognito.png" alt="imagen incognito" class="imagen-incognito">
            </div>
        </div>

        <div class="caja-botones">
            <div class="mensaje-aviso"> &#10033; No ingreses mayúsculas ni acentos</div>
            <div class="contenedor-botones">
                <input class="boton-encriptar botones" type="button" value="Encriptar" id="encriptar" onclick="alerta()">
            <!-- /*con la funcion "onclick" estoy llamando a la funcion "alerta" que esta en el javascript*/ -->
                <input class="boton-desencriptar botones" type="button" value="Desencriptar" id="desencriptar">
            </div>
        </div>

        <div class="caja-entrada">
            <textarea class="texto-entrada" placeholder="Ingresa tu texto aquí"></textarea>
           
        </div>

        <div class="caja-salida">
            <textarea class="texto-salida" placeholder="Aquí va tu resultado"></textarea>
            <div class="caja-copiar">
                <input class="boton-copiar botones" type="button" value="copiar">
            </div>
        </div>


    </section>
    
</body>
</html>
