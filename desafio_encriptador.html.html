<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador Grid</title>
    

</head>
<body>
    <main>
        <section class="contenedor-principal">
       
            <div class="caja-imagen">
                <div class="contenedor-imagen">
                    <img src="images/incognito.png" alt="imagen incognito" class="imagen-incognito">
                </div>
            </div>

            <div class="caja-botones">
                <div class="mensaje-aviso"> &#9888; No ingreses mayúsculas ni acentos</div>

                <div class="contenedor-botones">
                     <button class="boton-encriptar botones" onclick= "btnencriptar()">Encriptar</button>
                     <button class="boton-desencriptar botones">Desencriptar </button>
                </div>
            </div>

            <div class="caja-entrada">
                <textarea class="textoEntrada" placeholder="Ingresa tu texto aquí"></textarea>
            </div>

            <div class="caja-salida">
                
                <button class="btneliminar" onclick="eliminatexto()"></button> 
                <textarea class="textoSalida" placeholder="Aquí va tu resultado"></textarea>

                <div class="caja-copiar">
                    <input class="boton-copiar botones" type="button" value="copiar">
                </div>
            </div>
        </section>
    </main>
</body>

<footer>
    <div class="pie">
        <p>Desarrollado por:</p>
        <p>José E. Rivas Cabrera</p>
    </div>
</footer>

<script src="javascript.js"></script>
</html>
